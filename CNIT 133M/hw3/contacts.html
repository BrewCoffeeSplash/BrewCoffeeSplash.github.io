  <!-- add method, action attributes? -->
  <!-- email address, telephone, address, URL to the facebook page -->
  <div class="container">
    <h1>Company Information</h1>
    <h3>Contact Us Anytime!</h3>
  </div>
  
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item">Email: <a href="mailto: ABCToysCo@gmail.com ">ABCToysCo@gmail.com</a></li>
      <li class="list-group-item">Phone number: 777-777-1234</li>
      <li class="list-group-item">Address: 1234 N Toy ST San Francisco, CA 94123</li>
      <li class="list-group-item">Facebook page: <a href="https://www.facebook.com/ABCToys">ABC Toys!</a></li>
    </ul>
  </div>

  <!-- min: name, email, comment area, and a submit button -->
  <div class="container">
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName1" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName1" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="customerEmail">Email address</label>
        <input type="email" class="form-control" id="customerEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Your email is private and confidential with us</small>
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <footer class="footer">

      <a style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px"
